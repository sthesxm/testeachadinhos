  <style>
    :root {
      --pink: #ff1fae;

    }

    /* CTA */
    .cta-section {
      text-align:center;
      margin:2.5rem auto;
      background: var(--white);
      border-radius:20px;
      box-shadow: var(--shadow);

      padding:2rem 1.5rem;
    }
    .cta-title {
      font-size:1.6rem;
      font-weight:600;
      margin-bottom:1.5rem;
    }
    .cta-button {
      display:inline-block;

      font-size:1.1rem;
      border:3px solid var(--yellow);

      transition:.3s;

    /* Barra de vagas */

      max-width:650px;

    }

      width:100%; height:14px;
      background:#eee;

      overflow:hidden;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.05);
    }
    .fill {
      height:100%;
      background: linear-gradient(90deg, var(--yellow), var(--yellow-dark));
      width:0%;
      transition: width .6s ease;
    }

    /* Feed */
    .feed-box {
      background: var(--off-white);
      border-radius:16px;

      padding:14px 12px;

      min-height:120px;

    .notif {

      border-radius:12px;
      padding:8px 12px;

      box-shadow:0 3px 10px rgba(0,0,0,.05);
      opacity:0;
      transform:translateY(-15px);
      animation: slideDown .45s ease forwards;
    }
    .notif .badge {
      background:rgba(46,204,113,.12);
      border:1px solid rgba(46,204,113,.35);
      color:#1e8e3e;
      font-weight:700;
      font-size:.85rem;
      padding:4px 8px;
      border-radius:999px;

<body>
  <header>
    <h1>üò±üõç Achei Promo Boa</h1>
    <p>As melhores promo√ß√µes da Shopee direto no seu WhatsApp</p>
  </header>

  <div class="container">
    <div class="cta-section">
      <h2 class="cta-title">Entre agora no grupo VIP</h2>
      <button id="ctaMain" class="cta-button">üëâ Entrar no grupo agora</button>

      <!-- Barra de vagas -->
      <div class="vacancy-wrap">
        <div class="vacancy-top" id="vacancyText">‚è≥ √öltimas vagas de hoje ‚Ä¢ Restam 24</div>
        <div class="bar"><div class="fill" id="fillBar"></div></div>
      </div>

      <!-- Feed -->
      <div class="feed-box" id="feed"></div>
    </div>
  </div>

  <script>
    const feedEl = document.getElementById('feed');
    const vacancyText = document.getElementById('vacancyText');
    const fillBar = document.getElementById('fillBar');

    const START_VACANCIES = 24;
    const MIN_VACANCIES = 2;
    let currentVacancies = START_VACANCIES;

    const NAMES = [
      "Maria Souza","Ana Clara","Marina Silva","Beatriz Santos","Fernanda Lima",
      "Carlos Eduardo","Jo√£o Pedro","Matheus Ara√∫jo","Bruno Almeida","Diego Pereira",
      "Rafaela Costa","Juliana Rocha","Camila Moreira","Lucas Ribeiro","Victor Moreira"
    ];
    let idx = 0;

    function updateVacancyUI() {
      vacancyText.textContent = `‚è≥ √öltimas vagas de hoje ‚Ä¢ Restam ${currentVacancies}`;
      const filled = (START_VACANCIES - currentVacancies) / (START_VACANCIES - MIN_VACANCIES);
      fillBar.style.width = `${filled*100}%`;
    }

    function stepVacancies() {
      if(currentVacancies <= MIN_VACANCIES) return;
      currentVacancies--;
      updateVacancyUI();
      if(currentVacancies > MIN_VACANCIES) {
        setTimeout(stepVacancies, [1200,1600,2000,1400,1700][Math.floor(Math.random()*5)]);
      }
    }

    function pushNotification(name) {
      const row = document.createElement('div');
      row.className = 'notif';
      row.innerHTML = `<div class="badge">‚úÖ</div><div class="text"><strong>${name}</strong> entrou no grupo</div>`;
      feedEl.insertBefore(row, feedEl.firstChild);
      if(feedEl.children.length > 6) feedEl.lastChild.remove();
    }

    function startFeed() {
      setInterval(()=>{
        pushNotification(NAMES[idx % NAMES.length]);
        idx++;
      }, 2000);
    }

    document.getElementById('ctaMain').addEventListener('click', ()=>{
      try { fbq('track','Lead'); } catch(e){}
      window.open("https://chat.whatsapp.com/DhIRyuANlRgLM1h9yXxsrG", "_blank");
    });

    window.addEventListener('load', ()=>{
      updateVacancyUI();
      setTimeout(stepVacancies, 1000);
      startFeed();
      try { fbq('track','ViewContent',{content_name:'Landing Grupo WhatsApp'});}catch(e){}
    });
  </script>
