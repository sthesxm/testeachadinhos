<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achei Promo Boa üò±üõç | Entrar no Grupo</title>

  <style>
    :root{
      --pink:#ff1fae;
      --pink-dark:#d5148f;
      --amber:#ffcc00;
      --amber-dark:#e0b500;
      --white:#ffffff;
      --soft:#fff5fb;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --shadow: 0 14px 40px rgba(255,31,174,0.15);
      --radius:18px;
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background: var(--white);
    }

    .container{max-width:980px;margin:0 auto;padding:20px}

    /* HEADER ROSA MENOR */
    header{
      background: linear-gradient(160deg, var(--pink) 0%, #ff5ac6 60%, #ffc9ea 100%);
      border-radius: 0 0 50px 50px; /* curvinha */
      padding: 32px 18px 44px;
      color:var(--white);
      text-align:center;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .logo-wrap{
      width:100px; height:100px;
      margin:0 auto 14px;
      border-radius:50%;
      background:#fff;
      padding:5px;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      display:flex;align-items:center;justify-content:center;
    }
    .logo-wrap img{
      width:100%; height:100%; object-fit:cover; border-radius:50%;
    }

    .title{
      font-size:28px; font-weight:800; margin-bottom:10px;
    }
    .subtitle{
      font-size:16px; line-height:1.5; font-weight:500;
    }

    /* CARD CTA */
    .card{
      background:#fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px 18px;
      max-width:860px;
      text-align:center;
      margin:0 auto 20px;
    }
    .cta-btn{
      display:inline-block;
      min-width:260px;
      background:linear-gradient(180deg, var(--pink) 0%, var(--pink-dark) 100%);
      color:#fff;
      border-radius:999px;
      padding:16px 26px;
      font-weight:900;
      font-size:15px;
      border:3px solid var(--amber);
      cursor:pointer;
      margin-bottom:20px;
    }

    /* FEED DE NOMES EM BOX */
    .feed-box{
      background:#f9f9f9;
      border-radius:16px;
      box-shadow: 0 8px 20px rgba(0,0,0,.06);
      padding:14px 10px;
      max-width:680px;
      margin:0 auto;
      overflow:hidden;
    }
    .notif{
      display:flex; align-items:center; gap:10px;
      background: #fff;
      border-radius:12px;
      padding:10px 12px;
      margin-bottom:10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
      border:1px solid #f2f2f2;
      opacity:0;
      transform: translateY(-20px);
      animation: slideDown .45s ease forwards;
    }
    .notif .badge{
      background: rgba(46, 204, 113, .12);
      border:1px solid rgba(46, 204, 113, .35);
      color:#1e8e3e;
      font-weight:800; font-size:14px;
      padding:6px 10px; border-radius:999px;
    }
    .notif .text{font-size:14px; color:#222; font-weight:600}

    @keyframes slideDown{
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <div class="logo-wrap"><img src="/logo.png" alt="Logo"></div>
      <h1 class="title">Achei Promo Boa üò±üõç</h1>
      <p class="subtitle">N√£o somos uma loja<br>Mandamos promo√ß√µes direto no seu celular<br>Pra voc√™ economizar</p>
    </header>

    <!-- CTA -->
    <section class="card">
      <h2>Clique para entrar no grupo VIP</h2>
      <p>Receba promo√ß√µes verificadas, descontos insanos e cupons exclusivos.</p>
      <button id="ctaMain" class="cta-btn">Entrar no grupo agora</button>

      <!-- FEED EM BOX -->
      <div class="feed-box" id="feed"></div>
    </section>

  </div>

  <script>
    const feedEl = document.getElementById('feed');
    const NAMES = ["Maria Souza","Ana Clara","Marina Silva","Beatriz Santos","Fernanda Lima","Carlos Eduardo","Jo√£o Pedro","Matheus Ara√∫jo","Bruno Almeida","Diego Pereira"];
    let index = 0;

    function pushNotification(name){
      const row = document.createElement('div');
      row.className = 'notif';
      row.innerHTML = `<div class="badge">‚úÖ</div><div class="text"><strong>${name}</strong> entrou no grupo</div>`;
      feedEl.insertBefore(row, feedEl.firstChild);

      if(feedEl.children.length > 6){
        feedEl.lastChild.remove();
      }
    }

    setInterval(()=>{
      pushNotification(NAMES[index % NAMES.length]);
      index++;
    }, 2000);
  </script>
</body>
</html>
