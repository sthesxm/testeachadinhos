  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ff4eb5;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 2rem 1rem 1rem;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: block;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      line-height: 1.4;
    }

    /* Barra de vagas */
    .vagas-container {
      margin: 1.5rem auto;
      max-width: 300px;
    }
    .vagas-text {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .barra {
      width: 100%;
      height: 12px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
    }
    .barra-fill {
      height: 100%;
      width: 0%;
      background: #FFD700;
      transition: width 0.8s ease-in-out;
    }

    /* Botão principal */
    .cta-btn {
      display: inline-block;
      background: #ff1493;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 50px;
      border: 3px solid #FFD700;
      text-decoration: none;
      margin: 1rem 0;
      cursor: pointer;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Feed nomes */
    .feed {
      margin: 1rem auto 2rem;
      max-width: 350px;
      height: 50px;
      overflow: hidden;
      position: relative;
    }
    .feed p {
      margin: 0;
      padding: 0.4rem;
      background: #fff;
      color: #333;
      font-size: 0.9rem;
      border-radius: 10px;
      animation: slideUp 1.5s ease-in-out forwards;
    }
    @keyframes slideUp {
      0% { transform: translateY(100%); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-100%); opacity: 0; }
    }

    /* Benefícios */
    .benefits {
      background: #fff;
      color: #333;
      padding: 2rem 1rem;
    }
    .benefit {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(255,215,0,0.2);
      border-radius: 12px;
      padding: 0.8rem 1rem;
      margin: 0.7rem auto;
      max-width: 350px;
      font-weight: 500;
    }
    .benefit span {
      font-size: 1.3rem;
      margin-right: 0.8rem;
    }

    /* Rodapé fixo */
    footer {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      background: #ff1493;
      padding: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .rodape-text {
      color: #fff;
      font-weight: bold;
      margin-bottom: 0.4rem;
    }
    .rodape-btn {
      background: #FFD700;
      color: #333;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
    }
  </style>
